<html>
<head>
<title>
Login page
</title>
</head>
 <style>body{background-color: rgb(145, 226, 205);}</style>
<body>
<h1 style="font-family:Times New Roman;text-align="center";font-size:20pt;
color:#92a8d1;>
Simple Login Page
</h1>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "user" && form.pswrd.value == "password")
  {
    window.open('https://leelajin.github.io/overexposed.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}
</script>
</body>
</html>
